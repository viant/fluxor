init:
  i: 0
  j: 0
pipeline:
  start:
    action: printer:print
    input:
      message: 'Parent started'
  optional:
    when: ${j > 3}
    action: nop:nop
    post:
      i: ${i + 1}
  loop:
    inc:
      action: nop:nop
      post:
        i: ${i + 1}


    runChild:
      action: workflow:run
      input:
        location: children
        context:
          iteration: $i
    body:
      action: printer:print
      input:
        message: 'Iteration: $i'
      goto:
        when: i < 3
        task: loop

  stop:
    action: printer:print
    input:
      message: 'Parent stoped'
